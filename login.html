<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <title>Ravion | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        ravion: {
                            bg: '#020617',
                            card: '#0F172A',
                            primary: '#8B5CF6',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-ravion-bg text-white h-screen flex items-center justify-center font-sans">

    <div class="w-full max-w-md p-8 rounded-2xl bg-ravion-card border border-white/5 shadow-2xl relative overflow-hidden">
        <!-- Glow Effect -->
        <div class="absolute top-0 w-full h-1 bg-gradient-to-r from-purple-500 to-blue-500"></div>

        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold font-display tracking-tighter mb-2">
                RAVION <span class="text-blue-500">DIGITAL</span>
            </h1>
            <p class="text-gray-400 text-sm">Authorized Personnel Only</p>
        </div>

        <!-- FIXED FORM ACTION: Points to /login route -->
        <form action="/login" method="POST" class="space-y-6">
            <div>
                <label class="block text-xs font-medium text-gray-400 mb-2 uppercase tracking-wider">Username</label>
                <div class="relative">
                    <input type="text" name="username" id="username" 
                        class="w-full bg-white/5 border border-white/10 rounded-lg py-3 px-4 text-white placeholder-gray-600 focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-all"
                        placeholder="Enter username..." required>
                    <i class="fas fa-user absolute right-4 top-3.5 text-gray-500"></i>
                </div>
            </div>

            <div>
                <label class="block text-xs font-medium text-gray-400 mb-2 uppercase tracking-wider">Access Key</label>
                <div class="relative">
                    <input type="password" name="password" id="password" 
                        class="w-full bg-white/5 border border-white/10 rounded-lg py-3 px-4 text-white placeholder-gray-600 focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-all"
                        placeholder="Enter password..." required>
                    <i class="fas fa-lock absolute right-4 top-3.5 text-gray-500"></i>
                </div>
            </div>

            {% if error %}
            <div class="bg-red-500/10 border border-red-500/20 rounded-lg p-3 text-center">
                <p class="text-red-400 text-sm">
                    <i class="fas fa-exclamation-circle mr-1"></i> {{ error }}
                </p>
            </div>
            {% endif %}

            <button type="submit" 
                class="w-full bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-500 hover:to-blue-500 text-white font-bold py-3 rounded-lg transition-all transform hover:scale-[1.02] shadow-lg shadow-purple-500/25">
                Authenticate
            </button>
        </form>

    </div>

</body>
</html>
